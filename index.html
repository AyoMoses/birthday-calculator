<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Calculator</title>
</head>

<body>
    <input type="number" class="input__day" placeholder="day"
        oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
        maxlength="2">
    <input type="number" class="input__month" placeholder="month"
        oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
        maxlength="2">
    <input type="number" class="input__year" placeholder="year" maxlength="4" minlength="4"
        oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);">
    <button type="button" class="button__check">check</button>

    <p class="label__result"></p>

    <script src="index.js"></script>
</body>

</html>
